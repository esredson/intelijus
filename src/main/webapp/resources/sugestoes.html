<div class="container content pt-5">
	<div class="row">
		<div class="col-md-12">
			<div class="headline pb-1">
				<h2>Sugestões</h2>
			</div>
			<p>Precisamos ouvir sugestões e críticas para que possamos
				evoluir. Para enviá-las, basta preencher o formulário abaixo e
				clicar em "Enviar mensagem".</p>
			<br>
			<form name="sugestaoForm" class="css-form" role="form">

				<div class="form-group">
					<div class="row">
						<div class="col-lg-6">
							<label for="nome">Nome (opcional)</label> <input type="text"
								class="form-control" ng-model="sugestao.nome" id="nome"
								name="nome" placeholder="">
						</div>
						<div class="col-lg-6">
							<label for="email">Email (opcional)</label> <input type="email"
								class="form-control" id="email" name="email" placeholder=""
								ng-model="sugestao.email" />
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-warning': sugestaoForm.mensagem.$invalid }">
					<div class="row">
						<div class="col-lg-12">
							<label for="nome">Mensagem</label>
							<textarea rows="4" class="form-control"
								ng-model="sugestao.mensagem" id="nome" name="mensagem"
								placeholder="" required>
						</textarea>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-lg-12">
							<button type="submit" class="btn btn-primary"
								ng-disabled="sugestaoForm.$invalid" ng-click="sugerir()">Enviar
								mensagem</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--/row-->
	</div>
</div>
